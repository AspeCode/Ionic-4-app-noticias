<ion-card color="dark">
          
  <ion-card-header>

    <ion-card-subtitle>
      <span class="text-primary"> {{ indiceNoticia + 1 }}. </span>  
      <span class="noticia-source-name"> {{ noticia.source.name }} </span>
    </ion-card-subtitle>

    <div class="noticia-more">
      <ion-button (click)="mostraAccionesNoticia()" fill="clear">
        <ion-icon slot="icon-only" name="more"></ion-icon>          
      </ion-button>
    </div>

    <ion-card-title (click)="abrirNoticia()"> {{ noticia.title }} </ion-card-title>
    
  </ion-card-header>

  <img *ngIf="noticia.urlToImage" 
       [src]="noticia.urlToImage"
       default="https://kuwaitlifestyleblog.files.wordpress.com/2016/07/windows_bug6-100581894-primary-idge.jpg?w=608&h=405"
       (click)="abrirNoticia()" 
       class="animated faster bounceIn"/>

  <ion-card-content> {{ noticia.description }} </ion-card-content>

</ion-card>
